<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="second.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <h2 class="t-center">Login</h2>
            <form>
                <div class="input">
                    <label for="name" class="username">Username</label>
                    <div>
                        <input type="text" placeholder="Input Username" name="name" id="name"> 
                    </div>
                    <hr>
                </div>

                <div class="input">
                    <label for="password" class="password">password</label>
                    <div>
                        <input type="password" placeholder="Input password" name="password" id="password"> 
                    </div>
                    <hr>
                </div>
                <span class="forgotpassword">forgot password?</span>
                <button class="btn">Login</button>

                <div class="formbottom">
                    <p>Or Sign Up using</p>
                    <ul class="flexUl">

                        <a href="https://www.faceboook.com" target="_blank">
                             <li><i class="fa-brands fa-facebook-f"></i></li>
                        </a>
                        <a href="https://www.twitter.com" target="_blank">
                             <li><i class="fa-brands fa-twitter"></i></li>
                        </a>
                        <a href="https://www.google.com" target="_blank">
                             <li><i class="fa-brands fa-google"></i></li>
                        </a>
                    </ul>
                    <p class="signUp">Or Sign Up using</p>
                    <p id="signUp">SIGN UP</p>
                </div>
            </form>

        </div>
    </body>
</html>
